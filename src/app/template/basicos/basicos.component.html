<h2>Template: Basicos</h2>
<hr>

<div class="row">
    <div class="col">
        <form   (ngSubmit)="guardar()" 
                #miFormulario="ngForm"
                autocomplete="off">
            <!--Campo del producto-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input  type="text"
                            [ngModel]="initForm.producto"
                            name="producto"
                            class="form-control"
                            placeholder="Nombre del producto" 
                            required
                            minlength="3">

                    <span   class="form-text text-danger"
                            *ngIf="nombreValido()"        
                    >Debe de ser de 3 letras</span>
                </div>
            </div>
            <!--Campo del precio-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input  
                            type="number"
                            [ngModel]="initForm.precio"
                            name="precio"
                            class="form-control"
                            placeholder="Precio del producto" >
                    <span   class="form-text text-danger"
                            *ngIf="precioValido()"        
                    >El Precio debe ser 0 o mayor</span>
                </div>
            </div>
            <!--Campo de existencias-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input  
                            type="number"
                            [ngModel]="initForm.existencias"
                            name="existencias"
                            class="form-control"
                            placeholder="Existencias del producto" >
                
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" 
                            class="btn btn-primary float-end"
                            [disabled]="miFormulario.invalid">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>

        <span>Pristine</span>
        <pre>{{miFormulario.pristine | json}}</pre>

        <span>Touched</span>
        <pre>{{miFormulario.touched | json}}</pre>

        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>
    </div>
</div>
