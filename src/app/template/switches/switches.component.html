<h2>Template: <small>Switches</small></h2>
<hr>

<form #miFormulario="ngForm">

    <!--Radios-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">
            Genero
        </label>
        <div class="col-sm-9">
            <div class="form-check">
                <input  class="form-check-input" 
                        type="radio" 
                        value="M"
                        name="radioGenero" 
                        id="radioMasculino"
                        [ngModel]="persona.genero"
                        required>
                        <label class="form-check-label" for="radioMasculino">
                            Masculino
                        </label>
                    </div>
                    <div class="form-check">
                        <input  class="form-check-input" 
                        type="radio" 
                        name="radioGenero" 
                        value="F"
                        [ngModel]="persona.genero"
                        id="radioFemenino"
                        required >
                <label class="form-check-label" for="radioFemenino">
                Femenino
                </label>
            </div>
        </div>
    </div>

    <!--Switches-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">
            Notificaciones
        </label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input  class="form-check-input" 
                        type="checkbox"
                        [ngModel]="persona.notificaciones" 
                        name="notificaciones"
                        role="switch" 
                        id="flexSwitchCheckChecked" 
                        >
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>
        </div>
    </div>
    <!--Checks-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input  class="form-check-input" 
                        type="checkbox" 
                        value="" 
                        name="terminos"
                        [(ngModel)]="terminosYCondiciones"
                        id="flexCheckDefault"
                        required>
                <label class="form-check-label" for="flexCheckDefault">
                Terminos y condiciones de uso
                </label>
            </div>
        </div>
    </div>

    <!--Boton-->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    [disabled]="miFormulario.invalid">Guardar</button>
        </div>
    </div>
</form>

<H5>Valor del formulario</H5>
<pre>{{ miFormulario.value | json }}</pre>
<hr>

<H5>Persona</H5>
<pre>{{ persona | json }}</pre>
<hr>

<h5>Valid</h5>
<pre>{{miFormulario.valid}}</pre>

<h5>Terminos</h5>
<pre>{{miFormulario.controls?.terminos?.errors | json}}</pre>

<br>
<pre>Condiciones: </pre>
