<h2>Reactivos: <small>Switches</small></h2>
<hr>

<form 
    [formGroup]="miFormulario"
    (ngSubmit)="guardar()">
    <!--Radios-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">
            Genero
        </label>
        <div class="col-sm-9">
            <div class="form-check">
                <input  class="form-check-input" 
                        type="radio" 
                        value="M"
                        id="radioMasculino"
                        formControlName="genero"
                        >
                        <label class="form-check-label" for="radioMasculino">
                            Masculino
                        </label>
                    </div>
                    <div class="form-check">
                        <input  class="form-check-input" 
                        type="radio" 
                        value="F"
                        formControlName="genero"
                        id="radioFemenino"
                        >
                <label class="form-check-label" for="radioFemenino">
                Femenino
                </label>
            </div>
        </div>
    </div>

    <!--Switches-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">
            Notificaciones
        </label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input  class="form-check-input" 
                        type="checkbox"
                        role="switch" 
                        id="flexSwitchCheckChecked" 
                        formControlName="notificaciones"
                        >
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>
        </div>
    </div>
    <!--Checks-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input  class="form-check-input" 
                        type="checkbox" 
                        value="" 
                        id="flexCheckDefault"
                        formControlName="condiciones"
                        >
                <label class="form-check-label" for="flexCheckDefault">
                Terminos y condiciones de uso
                </label>
            </div>
        </div>
    </div>

    <!--Boton-->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    type="submit"
                    >Guardar</button>
        </div>
    </div>
</form>

<H5>Valor del formulario</H5>
<pre>{{ miFormulario.value | json }}</pre>
<hr>

<H5>Persona</H5>
<pre>{{ persona | json }}</pre>
<hr>

<h5>Valid</h5>
<pre>{{miFormulario.valid}}</pre>
